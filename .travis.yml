language: python
sudo: false

python:
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'
  - '3.3'
  - '2.7'

install: pip install invoke pipenv

script:
  - invoke setup --skip-lock --version $TRAVIS_PYTHON_VERSION
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then invoke fmt; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then invoke lint; fi
  - invoke unit-test
